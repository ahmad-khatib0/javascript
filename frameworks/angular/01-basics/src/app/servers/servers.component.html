<label for="" class="d-block"> server name (event binding ) </label>
<input
  type="text"
  (input)="onUpdateServerName($event)"
  class="form-control w-50"
/>
<p>{{ serverName }}</p>
<button
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
  class="btn btn-primary"
>
  add service
</button>

<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>

<p>{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"> </app-server>

<label for=""> server name (tow way data binding) </label>
<input type="text" [(ngModel)]="serverName" class="form-control" />

<hr class="mt-5" />
<p class="fs-5 fw-bold text-danger">Directives!</p>
<p *ngIf="serverCreated; else noServer">
  server was created, server name is {{ serverName }}
</p>
<ng-template #noServer> <p>no Server was created</p> </ng-template>
<hr class="mb-5" />
