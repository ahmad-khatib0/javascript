<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-fluid"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown #dropdownRef>
      <button
        class="btn btn-primary dropdown-toggle"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe <span class="caret"> </span>
      </button>
      {{ dropdownRef.value }}
      <ul
        class="dropdown-menu"
        [ngClass]="{ show: dropdownRef.isOpen }"
        aria-labelledby="dropdownMenuButton1"
      >
        <li class="dropdown-item" (click)="addToShoppingList()">
          <a> Add ingredients to shopping list </a>
        </li>
        <li class="dropdown-item">
          <a (click)="onEditRecipe()"> Edit Recipe </a>
        </li>
        <li class="dropdown-item" (click)="onDeleteRecipe()">
          <a> Delete Recipe </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-12" *ngFor="let ingredient of recipe.ingredients">
    {{ ingredient.name }} - {{ ingredient.amount }}
  </div>
</div>
