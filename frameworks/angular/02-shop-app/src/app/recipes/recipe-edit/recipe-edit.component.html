<div class="row mt-3">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button
            type="submit"
            class="btn btn-success mx-4"
            [disabled]="!recipeForm.valid"
          >
            save
          </button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()">
            cancel
          </button>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="name"> Name </label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="image"> Image path </label>
              <input
                type="text"
                id="image"
                class="form-control"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="description"> description </label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12" formArrayName="ingredients">
            <div
              class="row mt-3"
              *ngFor="let ingredientControl of getControls(); let index = i"
              [formGroup]="ingredientControl"
            >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-md-2">
                <button
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(index)"
                >
                  X
                </button>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <button
                class="btn btn-success"
                (click)="onAddIngredient()"
                type="button"
              >
                add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
