<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native WebSockets</title>
  </head>
  <body>
    <script>
      let ws = new WebSocket("ws://localhost:8000");
      console.log(ws);
      ws.onopen = (event) => {
        ws.send("i am so existed that iam connected to the WebSocket");
      };
      ws.onmessage = (event) => {
        console.log(event);
      };
    </script>
  </body>
</html>
